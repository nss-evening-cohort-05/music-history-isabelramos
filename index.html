<!DOCTYPE html>
<html>
<head>
	<title>MUSIC HISTORY.</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

	<nav>
		<ul>
			<li><a href="#">View Music</a> | </li>
			<li><a href="#">Add Music</a> | </li>
			<li><a href="#">Profile</a></li>
		</ul>
	</nav>

	<div class="main-content">
		<div class="sidebar">
				
			<div class="song-length">
				<label>Song Length:</label><br>
				<input type="range">
			</div>

			<div class="artist-dropdown">
				<label for="artist">Artist:</label><br>
				<select name="artist">
					<option value="">Option #1</option>
					<option value="">Option #2</option>
					<option value="">Option #3</option>
					<option value="">Option #4</option>
					<option value="">Option #5</option>
				</select>

				</div>

			<div class="album-dropdown">
				<label for="album">Album:</label><br>
				<select name="album">
					<option value="">Option #1</option>
					<option value="">Option #2</option>
					<option value="">Option #3</option>
					<option value="">Option #4</option>
					<option value="">Option #5</option>
				</select>
			</div>

			<label for="genre">Genre:</label><br><br>
			<div class="genre-checkbox">

				<div class="checkbox-1">
					<input type="checkbox" name="rock" value="Rock">
					<label for="rock">Rock</label>
				</div>

				<div class="checkbox-2">
					<input type="checkbox" name="pop" value="Pop">
					<label for="rock">Pop</label>
				</div>

				<div class="checkbox-3">
					<input type="checkbox" name="blues" value="Blues">
					<label for="rock">Blues</label>
				</div>
					
				<div class="checkbox-4">
					<input type="checkbox" name="hiphop" value="Hip Hop">
					<label for="rock">Hip Hop</label>
				</div>

				<div class="checkbox-5">
					<input type="checkbox" name="indie" value="Indie">
					<label for="rock">Indie</label>
				</div>

				<div class="checkbox-6">
					<input type="checkbox" name="jazz" value="Jazz">
					<label for="rock">Jazz</label>
				</div>

				<button type="button" class="filter">Filter</button>

			</div>
		</div>

			<div class="playlist">
				<div class="song-name">Song 1</div><br>Album Name  |  Artist Name  |  Genre
				<div class="song-name">Song 2</div><br>Album Name  |  Artist Name  |  Genre
				<div class="song-name">Song 3</div><br>Album Name  |  Artist Name  |  Genre
				<div class="song-name">Song 4</div><br>Album Name  |  Artist Name  |  Genre
			</div>


		</div>
	</div>

	</body>
</html>
